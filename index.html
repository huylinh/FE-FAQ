      <!-- Thêm faq mới -->
      <div id="faqForm" class="form" hidden>
        <div class="form__content">
          <div class="form__header">Thêm câu hỏi</div>
          <div class="form__body">
            <div class="form__faq">
              <label for="" class="form__question">Câu hỏi</label>
              <input id="form__question" name="question" type="text" />
              <label for="">Câu trả lời</label>
              <textarea
                id="form__answer"
                name="answer"
                rows="13"
                cols="50"
              ></textarea>
            </div>
          </div>
          <div class="form__footer">
            <button id="faq-cancel" class="button button--cancel">Hủy</button>
            <button id="faq-save" class="button button--save">Lưu</button>
          </div>
        </div>
      </div>
      <div id="titleForm" class="form" hidden>
        <div class="form__content">
          <div class="form__header">Thêm chủ đề</div>
          <div class="form__body" id="form__title--body">
            <label for="" class="form__question">Chủ đề</label>
            <input id="title-name" name="title" type="text" />
          </div>
          <div class="form__footer">
            <button id="title-cancel" class="button button--cancel">Hủy</button>
            <button id="title-save" class="button button--save">Lưu</button>
          </div>
        </div>
      </div>

          </div>
          <div class="form__footer">
